apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.app.image }}:{{ .Values.app.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: {{ .Values.app.port }}
            protocol: TCP
        {{- if .Values.env }}
          env:
          {{- range $key,$val := .Values.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}  
        {{- end }}
          imagePullSecrets:
          - name:  {{ .Values.imagePullSecrets }}